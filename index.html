<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="css/main.css">
    <meta name="description" content="A loan calculator application">
</head>
<body>
    <div class="calculator">
        <h2>Loan Calculator</h2>
        <p>Loan Amount: $ 
            <input id="amount" type="number" name="" min="1" max="50000" onchange="computeLoan()"></p>
        <p>Interest Rate: % 
           <input type="number" name="" id="interestRate" min="0" max="100" value="10" step=".1" onchange="computeLoan()"></p>
        <p>Months to Pay: $
            <input type="number" name="months" id="months" min="1" max="300" step="1" onchange="computeLoan()">
        </p>
        <h2 id="payment"></h2>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
